<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este video está hospedado no meu própio servidor</p>
   <video width="560" controls autoplay loop>
        <source src="midia/Pessoas2.mp4" type="video/mp4">
        <source src="midia/Pessoas.mkv" type="video/mkv">
        <source src="midia/Pessoas.webm" type="video/webm">
        <source src="midia/Pessoas.ogv" type="video/ogg">
        <p></p>
   </video>

   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=nkrCgyfa3UEHuRe2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
